    <div class="container">

    <h1>Calculadora de IMC</h1>
    <div class="content">

        <div class="input">
            <label for="height">Idade</label>
            <input type="text" class="text-input" id="age" autocomplete="off" required/>
        </div>
        <div class="genero">
            <label class="container">
                <input type="radio" name="radio" id="m"><p class="text">Masculino</p>
                <span class="checkmark"></span>
            </label>
            <label class="container">
                <input type="radio" name="radio" id="f"><p class="text">Feminino</p>
                <span class="checkmark"></span>
            </label>

        </div>     
        <div class="containerHW">
            <div class="inputH">
                <label for="height">Altura(cm)</label>
                <input type="number" id="height" required>
            </div>
        </div>   
            <div class="inputW">
                <label for="weight">Peso(kg)</label>
                <input type="number" id="weight" required>
            </div>
        </div>
        <button class="calcular" id="submit" onclick="calculate();">Calcular IMC</button>  
<div class="result">
